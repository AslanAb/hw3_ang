<div class="flex flex-col justify-center items-center h-screen w-full">
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-12"
    (click)="dec()"
  >
    -
  </button>
  <div>{{ count$ | async }}</div>
  <button
    (click)="inc()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-12"
  >
    +
  </button>
</div>
